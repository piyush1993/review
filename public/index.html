<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> MyReview | Help your friends to select best movies </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Libs and Plugins CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="css/sur.css">
  <link rel="icon" type="image/png" href="images/fb.png" />
</head>
<body ng-app="app">
  <div class="container-fluid">
    <div class="row" ng-include="'templates/header.html'"></div>

    <div class="row" ng-view id="content"></div>
  </div>
</body>			
<script type="text/javascript">
	var app= angular.module("app",['ngRoute','ngMaterial']).config(function($routeProvider){
		$routeProvider
   .when('/contact',{
    templateUrl: 'templates/contact.html',
    controller:   'contactcontroller'
  }).when('/home',{
    templateUrl: 'templates/index.html', 
  }).when ('/login',{
    templateUrl: 'admin/templates/signup.html',
    controller:   'PostController'
  }).when ('/team',{
    templateUrl: 'templates/team.html',
  }).when('/bollywood',{
    templateUrl: 'templates/bollywood.html',
  })
  .otherwise({
    redirectTo: '/home'

  });
});
</script>

<script type="text/javascript" src="admin/controller/PostController.js"></script>
<script type="text/javascript" src="admin/controller/signupcontroller.js"></script>
<script type="text/javascript" src="admin/controller/dbcontroller.js"></script>
<script type="text/javascript" src="admin/controller/bollywoodcontroller.js"></script>
</html>
